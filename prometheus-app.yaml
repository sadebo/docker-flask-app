apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 65.2.0 # or latest stable
    helm:
      skipCrds: true
      values: |
        fullnameOverride: kube-prometheus-stack
        namespaceOverride: monitoring

        grafana:
          enabled: true
          adminUser: admin
          adminPassword: admin

          service:
            type: ClusterIP   # no LoadBalancer

          ingress:
            enabled: true
            ingressClassName: nginx           # or "istio" if you use Istio
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-dns01
            hosts:
              - grafana.parallelservicesllc.com
            tls:
              - hosts:
                  - grafana.parallelservicesllc.com
                secretName: grafana-tls

        alertmanager:
          enabled: true

        prometheus:
          prometheusSpec:
            scrapeInterval: 15s
            # leaving storage disabled for now (no PVC); provide a real storageSpec for persistence
            storageSpec: {}

            # allow PodMonitor/ServiceMonitor without label restrictions
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
